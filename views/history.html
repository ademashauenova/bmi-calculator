<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>BMI Calculation history</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom bg-dark px-5">
        <div class="navbar-brand mb-0 h1 pl-4">BMI Calculator</div>
        <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link active" href="/history">History</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class="mt-4 mx-5">BMI Calculation History</h2>
    <ul  class="mx-5"id="history-list"></ul>

    <footer class="mt-5 text-center" style="position: fixed">
        <p>  Shauenova Adema SE-2204  </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        fetch('/bmicalculator/history')
            .then(response => response.json())
            .then(data => {
                const historyList = document.getElementById('history-list');
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.timestamp}: BMI ${item.bmi} - ${item.interpretation}`;
                    historyList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching history:', error));
    </script>
</body>
</html>
